    <meta name="author" content={{page.author}}>

    {%- seo -%}

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/assets/thirdparty/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl  }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/thirdparty/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl  }}">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
